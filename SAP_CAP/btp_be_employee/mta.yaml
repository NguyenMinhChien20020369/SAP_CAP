_schema-version: 3.3.0
ID: btp_be_employee
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
  deploy_mode: html5-repo
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
  - name: btp_be_employee-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: btp_be_employee-auth

  - name: btp_be_employee-mtx
    type: nodejs
    path: gen/mtx/sidecar
    build-parameters:
      builder: npm-ci
    parameters:
      instances: 1
      memory: 256M
      disk-quota: 512M
    provides:
      - name: mtx-api
        properties:
          mtx-url: ${default-url}
    requires:
      - name: btp_be_employee-registry
      - name: app-api
        properties:
          SUBSCRIPTION_URL: ~{app-protocol}://\${tenant_subdomain}-~{app-uri}
      - name: btp_be_employee-html5-runtime
      - name: btp_be_employee-portal

  - name: btp_be_employee
    type: approuter.nodejs
    path: app/router
    parameters:
      keep-existing-routes: true
      disk-quota: 256M
      memory: 256M
    properties:
      TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api # must be used in xs-app.json as well
          url: ~{srv-url}
          forwardAuthToken: true
      - name: mtx-api
        group: destinations
        properties:
          name: mtx-api # must be used in xs-app.json as well
          url: ~{mtx-url}
      - name: btp_be_employee-auth
      - name: btp_be_employee-html5-runtime
      - name: btp_be_employee-portal
    provides:
      - name: app-api
        properties:
          app-protocol: ${protocol}
          app-uri: ${default-uri}

  - name: btp_be_employee-app-deployer
    type: com.sap.application.content
    path: gen
    requires:
      - name: btp_be_employee-html5-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: app/
      requires:
        - name: btp_be_employeebtp_ui_employee
          artifacts:
            - btp_ui_employee.zip
          target-path: app/

  - name: btp_be_employeebtp_ui_employee
    type: html5
    path: app/btp_ui_employee
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm ci
        - npm run build
      supported-platforms:
        []

  - name: btp_be_employee-portal-deployer
    type: com.sap.application.content
    path: app/portal
    parameters:
      config:
        TENANT_HOST_PATTERN: "^(.*)-${default-uri}"
    requires:
      - name: btp_be_employee-portal
        parameters:
          content-target: true
          service-key:
            name: btp_be_employee-portal-key
            config:
              content-endpoint: developer
      - name: btp_be_employee-auth
      - name: btp_be_employee-html5-repo-host
      - name: btp_be_employee-app-deployer
    deployed-after:
      - btp_be_employee-app-deployer

resources:
  - name: btp_be_employee-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: btp_be_employee-${org}-${space}
        tenant-mode: shared
        oauth2-configuration:
          redirect-uris:
            - https://*~{app-api/app-uri}/**
    requires:
      - name: app-api
  - name: btp_be_employee-registry
    type: org.cloudfoundry.managed-service
    requires:
      - name: mtx-api
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: btp_be_employee-${org}-${space}
        appName: btp_be_employee-${org}-${space}
        displayName: btp_be_employee
        description: A simple CAP project.
        category: 'Category'
        appUrls:
          getDependencies: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/dependencies
          onSubscription: ~{mtx-api/mtx-url}/-/cds/saas-provisioning/tenant/{tenantId}
          onSubscriptionAsync: true
          onUnSubscriptionAsync: true
          onUpdateDependenciesAsync: true
          callbackTimeoutMillis: 300000 # Increase if your deployments are taking longer than that

  - name: btp_be_employee-html5-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: btp_be_employee-html5-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: btp_be_employee-portal
    type: org.cloudfoundry.managed-service
    parameters:
      service: portal
      service-plan: standard
